<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabel pada html</title>

    <style>
        table,th,td {
            border: 1px solid; color: black;
            border-collapse: collapse;
        }

        table {
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <h3>cara membuat tabel pada website html</h3>   

    <table border="1px">
        <tr style="background-color: burlywood;">
            <th>Topik</th>
            <th>keterangan</th>
        </tr>
        <tr>
            <td>Nama</td>
            <td>Amica</td>
        </tr>
        <tr>
            <td>class</td>
            <td>8C</td>
        </tr>
    </table>
</body>
</html>
